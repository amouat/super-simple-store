{% extends "ss-base.html" %}

{% block body_content %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">SuperSimpleStore</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="deposit">Deposit</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Give me some metadata love:</h1>

        <div id="files">
          <h2>Files</h2>
        </div>
        
        <input type="hidden" id="filelist" name="files" value="{{ fileret }}"/>
        {{ wtf.quick_form(form, action="finalise", buttons=[('submit', 'primary', 'Deposit')]) }}
        
      </div>

    </div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    json = $.parseJSON($("#filelist").attr("value"));
    filediv = $("#files");
    $.each(json, function(index, file) {
      filediv.append("<p>" + file.name + "</p>");
    });
  </script>
{% endblock %}
